<!DOCTYPE html>
<html ng-app="vocabulary">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0/">
    <title>YA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

    <script src="app.js"></script>

    </head>
<body ng-controller="mainController">

<input ng-model="translate.query" type="text">
<select ng-options="lang.value as lang.title for lang in lang" ng-model="translate.lang"> </select>
<button ng-click="translateIt()">Translate </button>
    <p>{{lang.value}}</p>

<div>
    <p ng-repeat="Result in translateResult">{{Result.text}}</p>
    <p ng-repeat="Result in translateExample">{{Result.ex}}</p>
    <p ng-repeat="Result in synonimsResult">{{Result.syn[0].text}}</p>
    <p ng-repeat="Result in synonimsResult">{{Result.syn[1].text}}</p>
    <p ng-repeat="Result in synonimsResult">{{Result.syn[2].text}}</p>
    <p ng-repeat="Result in synonimsResult">{{Result.syn[3].text}}</p>
    <p ng-repeat="Result in synonimsResult">{{Result.syn[4].text}}</p>
</div>

</body>
</html>
