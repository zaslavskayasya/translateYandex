<div ng-controller="mainController" class="container">
    <input ng-model="translate.query" type="text">
    <button ng-click="translateIt()">Синонимы </button>
    <p>{{lang.value}}</p>

    <div>
        <p ng-repeat="Result in translateExample">{{Result.ex}}</p>
        <p ng-repeat="Result in synonimsResult">{{Result.syn[0].text}}</p>
        <p ng-repeat="Result in synonimsResult">{{Result.syn[1].text}}</p>
        <p ng-repeat="Result in synonimsResult">{{Result.syn[2].text}}</p>
        <p ng-repeat="Result in synonimsResult">{{Result.syn[3].text}}</p>
        <p ng-repeat="Result in synonimsResult">{{Result.syn[4].text}}</p>
    </div>
</div>
